<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spotify Song Downloader</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card downloader-card p-4">

      <h3 class="text-center mb-2">Spotify Song Downloader</h3>
      <p class="text-center text-muted mb-4">
        Paste Spotify song link below
      </p>

      <!-- Alert -->
      <div id="alertBox"></div>

      <!-- Input -->
      <div class="mb-3">
        <input
          type="text"
          id="songUrl"
          class="form-control form-control-lg"
          placeholder="https://open.spotify.com/track/..."
        />
      </div>

      <button
        class="btn btn-success w-100 btn-lg"
        id="downloadBtn"
      >
        Download
      </button>

      <!-- Result -->
      <div id="result" class="mt-4 d-none text-center">
        <img
          id="coverImage"
          class="song-cover rounded mb-3"
          alt="Song Cover"
        />
        <h5 id="songTitle"></h5>
        <p id="songArtist" class="text-muted"></p>
        <a
          id="downloadLink"
          class="btn btn-primary mt-2"
          target="_blank"
        >
          Download MP3
        </a>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
