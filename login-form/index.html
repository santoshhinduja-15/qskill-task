<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card login-card">
      <div class="card-body p-4 p-md-5">
        <h2 class="text-center fw-semibold mb-1">Welcome Back</h2>
        <p class="text-center mb-4">Sign in to continue</p>
        <!-- Alert Placeholder -->
        <div id="alertBox"></div>

        <form id="loginForm">
          <!-- Email -->
          <div class="mb-3">
            <label class="form-label fw-medium">Email</label>
            <div class="input-group">
              <span class="input-group-text bg-white">
                <i class="bi bi-envelope-fill icon-email"></i>
              </span>
              <input
                type="email"
                class="form-control form-control-lg"
                id="email"
                placeholder="you@example.com"
              />
            </div>
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label class="form-label fw-medium">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-white">
                <i class="bi bi-shield-lock-fill icon-password"></i>
              </span>
              <input
                type="password"
                class="form-control form-control-lg"
                id="password"
                placeholder="Enter your password"
              />
              <span class="input-group-text bg-white">
                <i
                  class="bi bi-eye icon-eye toggle-password"
                  id="togglePassword"
                ></i>
              </span>
            </div>
          </div>

          <button type="submit" class="btn btn-lg w-100 login-btn">
            Login
          </button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
